---
argument_specs:
  main:
    author: Chris Croome
    description: Ansible role to install, configure and upgrade the matrix protocol server, synapse.
    short_description: The main entry point for the synapse role.
    options:
      synapse:
        type: bool
        required: true
        description: Run the tasks in this role
      synapse_db_user:
        type: str
        required: false
        description: PostgreSQL username.
      synapse_db_pass:
        type: str
        required: false
        description: PostgreSQL password.
      synapse_domain:
        type: str
        required: true
        description: Domain name for the synapse server.
      synapse_homeserver:
        type: dict
        required: true
        description: YAML for the /etc/matrix-synapse/homeserver.yaml configuration file.
      synapse_source:
        type: str
        required: true
        description: Source for the synapse package.
        choices:
          - debian
          - synapse
...
